<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="descripcionE">Empresa</label>
                    <input type="text" class="form-control" id="descripcionEx" name="descripcionEx" [(ngModel)]="descripcionEx" required>
                </div>
                <div class="form-group">
                    <label for="nombreEx">Descipcion de la Experiencia</label>
                    <input type="text" class="form-control" id="nombreEx" name="nombreEx" [(ngModel)]="nombreEx" required>
                </div>
                <button class="btn btn-primary">
                    Agregar educacion
                </button>
            </form>
        </div>
    </div>
</div>
